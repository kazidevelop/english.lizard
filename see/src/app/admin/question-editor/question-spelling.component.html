
  <mat-form-field class="text-input">
    <input matInput placeholder="question"  [(ngModel)]="question.choices[0]" >
  </mat-form-field>
  
  <button mat-raised-button color="primary"  (click)="lookup()" >Get Definition</button>

  <mat-form-field class="text-input">
    <textarea matInput placeholder="definition" [(ngModel)]="question.choices[1]"></textarea>
  </mat-form-field>
  <audio  #audioOption controls>
    <source src="{{question.choices[2]}}" type="audio/mp3">
    <p>Your browser doesn't support HTML5 audio. Here is a <a href="question.choices[2]">link to the audio</a> instead.</p> 
  </audio>
