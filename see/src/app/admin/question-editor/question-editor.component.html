<div class="admin-container">
  <button mat-raised-button class="see-button" (click)="cancel()">
    <mat-icon>cancel</mat-icon>&nbsp;Cancel
  </button> &nbsp;
  <button mat-raised-button class="see-button" (click)="save()">
    <mat-icon>save</mat-icon>&nbsp;Save Set
  </button> &nbsp;
  <br/> <br/>
  <input matInput placeholder="heading" [(ngModel)]="questionSet.heading" />
  <br/>
  <hr />
  <button mat-icon-button class="see-button" (click)="delete()">
    <mat-icon>delete_outline</mat-icon>&nbsp;
  </button> &nbsp;
  <button mat-raised-button class="see-button" (click)="add()">
    <mat-icon>add_circle_outline</mat-icon>&nbsp;Choice
  </button> &nbsp;
  <button mat-raised-button class="see-button" (click)="addSpeller()">
    <mat-icon>add_circle_outline</mat-icon>&nbsp;Speller
  </button> &nbsp;
  <button mat-icon-button class="see-button" (click)="previous()">
    <mat-icon>arrow_left</mat-icon>&nbsp;
  </button> &nbsp;
  <button mat-icon-button class="see-button" (click)="next()">
    &nbsp;<mat-icon>arrow_right</mat-icon>
  </button>
  <h3>Question #: {{currentQuestionIndex+1}}/{{questionSet.questions.length}}</h3>
<ng-container
  *ngIf="isSpelling(question.text); then loggedIn; else loggedOut">
</ng-container>

<ng-template #loggedIn>
    <see-question-spelling [question]="question"></see-question-spelling>
</ng-template>
<ng-template #loggedOut>
    <see-question-choice  [question]="question" ></see-question-choice>
</ng-template>

</div>
