<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let q of questionSet.questions" (click)="loadQuestion(q)">{{q.text}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content *ngIf="question !== null">
      <button mat-raised-button class="bar-button-correct" (click)="save()">Save this question</button>
      <button mat-raised-button class="bar-button-correct" (click)="save()">Add new question</button>
      <button mat-raised-button class="bar-button-correct" (click)="save()">Delete question</button>
      <button mat-raised-button class="bar-button-correct" (click)="save()">Previous</button>
      <button mat-raised-button class="bar-button-correct" (click)="save()">Next</button>

      <textarea>{{question.text}}</textarea>
      <textarea>{{choicesAsLines(question.choices)}}</textarea>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
