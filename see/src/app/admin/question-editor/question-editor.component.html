<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let q of questionSet.questions" (click)="loadQuestion(q)">{{q.text}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content *ngIf="question !== null">
      <button mat-raised-button color="accent" (click)="add()">Add new question</button>
      <button mat-raised-button color="accent" (click)="delete()">Delete question</button>
      <button mat-raised-button color="default" (click)="previous()">Previous</button>
      <button mat-raised-button color="default" (click)="next()">Next</button>
      <button mat-raised-button color="primary" (click)="close()">Close</button>
      <textarea [(ngModel)]="question.text"></textarea>
      <div>
        Right answer is the first one in the list.
      </div>
      <textarea [(ngModel)]="question.choiceLines"></textarea>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
