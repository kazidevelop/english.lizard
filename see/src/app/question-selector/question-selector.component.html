<div class="question-viewer-content">
  <h1 class="question-set">Select set</h1>
  <mat-card>
    <mat-card-content>
      <button mat-raised-button style="width: 100%; text-align: left;margin-top: 5px" *ngFor="let set of questionSetNames" (click)="selectSet(set)">
        {{set}}
      </button>
    </mat-card-content>
  </mat-card>
</div>
